name: "TestFlow"
on:
  [push]
jobs:
  test:
    name: "Test code"
    runs-on: ubuntu-22.04
    environment: "test"
    services:
      db:
        image: mariadb:lts
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.DB_DATABASE }}
    steps:
      - name: "Create .env"
        run: |
          echo 'DB_CONNECTION: mysql' >> .env
          echo 'DB_HOST: db' >> .env
          echo 'DB_DATABASE: ${{ secrets.DB_DATABASE }}' >> .env
          echo 'DB_USERNAME: ${{ secrets.DB_USERNAME }}' >> .env
          echo 'DB_PASSWORD: ${{ secrets.DB_PASSWORD }}' >> .env
          echo 'DB_PORT: 3306' >> .env
          echo "APP_NAME: 'KuÅ¾elna VeselÃ­'" >> .env
          echo 'APP_ENV: test' >> .env
          echo 'MAIL_MAILER: smtp' >> .env
          echo 'MAIL_HOST: sandbox.smtp.mailtrap.io' >> .env
          echo 'MAIL_PORT: 2525' >> .env
          echo 'MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}' >> .env
          echo 'MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}' >> .env
          echo 'MAIL_FROM_ADDRESS: info@kuzelnaveseli.cz' >> .env
          echo "MAIL_FROM_NAME: 'KuÅ¾elna VeselÃ­'" >> .env
      - name: "Update packages"
        run: "sudo apt update && sudo apt upgrade"

      - name: "Checkout code"
        uses: actions/checkout@v4

      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."

      - name: "Setup php"
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: "Syntax check"
        uses: aglipanci/laravel-pint-action@latest
        with:
          preset: laravel
          testMode: true
          ##CO bude jeste potreba co me napada: migrace, seedy, testy samozrejme, zbuildeni vite, test syntaxe, cron joby

      - name: "Install composer dependencies"
        run: "composer install -n --prefer-dist"


      - name: "Create .env"
        run: |
          echo 'DB_CONNECTION= "mysql"' >> .env
          echo 'DB_HOST= "127.0.0.1"' >> .env
          echo 'DB_DATABASE= "${{ secrets.DB_DATABASE }}"' >> .env
          echo 'DB_USERNAME= "${{ secrets.DB_USERNAME }}"' >> .env
          echo 'DB_PASSWORD= "${{ secrets.DB_PASSWORD }}"' >> .env
          echo 'DB_PORT= "3306"' >> .env
          echo 'APP_NAME= "KuÅ¾elna VeselÃ­"' >> .env
          echo 'APP_ENV= test' >> .env
          echo 'APP_KEY=' >> .env
          echo 'MAIL_MAILER= "smtp"' >> .env
          echo 'MAIL_HOST= "sandbox.smtp.mailtrap.io"' >> .env
          echo 'MAIL_PORT= "2525"' >> .env
          echo 'MAIL_USERNAME= "${{ secrets.MAIL_USERNAME }}"' >> .env
          echo 'MAIL_PASSWORD= "${{ secrets.MAIL_PASSWORD }}"' >> .env
          echo 'MAIL_FROM_ADDRESS= "info@kuzelnaveseli.cz"' >> .env
          echo 'MAIL_FROM_NAME= "KuÅ¾elna VeselÃ­"' >> .env
          iconv -f UTF-8 -t UTF-8//TRANSLIT .env -o .env

      - name: "Prepare laravel application"
        run: |
          php artisan config:clear
          php artisan key:generate
          php artisan migrate --seed
          php artisan storage:link

      - name: "Build assets"
        run: "npm ci npm && npm run build"

      - name: "Run laravel server"
        run: "php artisan serve"

      - name: "Run tests"
        run:  "php artisan test"

      - name: "Run scheduled tasks"
        run:  "php artisan schedule:run"



